<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <body>
    <section id="products" class="products p-5">
      <h2>Koleksi Baju</h2>
      <div class="product-grid">
        <div id="produk-list" class="row g-4"></div>
      </div>
    </section>

    <script>
      fetch("produk.json")
        .then((res) => res.json())
        .then((data) => {
          data.sort((a, b) => Number(a.id) - Number(b.id));

          const container = document.getElementById("produk-list");

          container.innerHTML = data
            .slice(0, 10) // â¬… ambil 10 data pertama
            .map(
              (item) => `
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 shadow-sm">
          <img src="${item.gambar}" class="card-img-top" alt="${
                item.nama
              }" style="height: 220px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold">${item.nama}</h5>
            <p class="card-text text-muted">${item.deskripsi}</p>
            <p class="fw-semibold mb-3">Rp ${item.harga.toLocaleString()}</p>
            <button class="btn btn-dark mt-auto" onclick="showDetail('${
              item.id
            }')">
              Detail
            </button>
          </div>
        </div>
      </div>
    `
            )
            .join("");
        });
      function showDetail(id) {
        window.location.href = "detail.html?id=" + id;
      }
    </script>
  </body>
</html>
